<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Conversations</title>
    <link rel="stylesheet" href="Conversations.css" />
    <!-- logo -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../Assets/favicon-32x32.png"
    />
  </head>
  <body>
    <!-- HEADER -->
    <header class="header">
      <a
        tabindex="1"
        target="_self"
        class="enlaceSaltarContenido"
        href="#content"
        aria-label="go to main content"
      >
        Go to main content
      </a>
      <a
        tabindex="2"
        target="_self"
        href="../FeedScreen/FeedScreen.html"
        class="logo"
        aria-label="logo to feed"
        >meme-o</a
      >
      <div class="header-right">
        <a
          tabindex="3"
          target="_self"
          href="../Conversations/Conversations.html"
          aria-label="button to conversations"
          ><img
            src="../Assets/sobre.png"
            alt="access to conversations"
            style="width: 50%"
        /></a>
        <a
          tabindex="4"
          target="_self"
          href="../FeedScreen/FeedScreen.html"
          aria-label="button to feed"
          ><img
            src="../Assets/flecha-circular-apuntando-a-la-derecha.png"
            alt="button to feed"
            style="width: 50%"
        /></a>
        <a
          tabindex="5"
          target="_self"
          href="../ProfileScreen/ProfileScreen.html"
          aria-label="button to profile"
          ><img
            src="../Assets/usuario.png"
            alt="user's avatar"
            style="width: 50%"
        /></a>
      </div>
    </header>

    <main id="content">
      <div class="container">
        <h1>Conversations</h1>
        <div id="conversations"></div>
      </div>
    </main>

    <footer>
      <div class="footerContainer">
        <ul class="footer-menu-container">
          <li class="menu-item fa fa-facebook"></li>
          <li class="menu-item fa fa-instagram"></li>
          <li class="menu-item fa fa-twitter"></li>
          <li class="menu-item fa fa-youtube"></li>
        </ul>
        <span class="copyright">&copy;2024 Meme-o. All rights reserved.</span>
      </div>
    </footer>
    <script
      src="https://kit.fontawesome.com/e02fcbdbf9.js"
      crossorigin="anonymous"
    ></script>
    <script src="Conversations.js"></script>
  </body>
</html>
