<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create post</title>
    <link rel="stylesheet" href="CreatePost.css">
</head>
<body>

    <div class="container">
        <h1>¡Publica algo!</h1>
        <form action="" class="styledFormPost" id="postForm">
            <textarea id="postText" class="styledPost" placeholder="¿Qué nos cuentas?"></textarea>
            <input type="file" id="postImg" class="styledPost" accept="image/*">
            <button id="publishBtn" type="submit" class="btnPublish">Publicar</button>
        </form>
    </div>
    <script src="CreatePost.js"></script>
</body>
</html>
