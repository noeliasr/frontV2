<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create post</title>
    <link rel="stylesheet" href="CreatePost.css" />
  </head>
  <body>
    <div class="container">
      <a class="backToConvA" href="../FeedScreen/FeedScreen.html"
        ><img src="../Assets/atras.png" alt="go back" style="width: 5%"
      /></a>
      <h1>Publish something!</h1>
      <form action="" class="styledFormPost" id="postForm">
        <textarea
          id="postText"
          class="styledPost"
          placeholder="Tell us something!"
          aria-placeholder="here you can write the caption for your post"
          aria-label="input for text content for the post"></textarea>
        <input
          type="file"
          id="postImg"
          class="styledPost"
          accept="image/*"
          aria-label="attach your image to the post" />
        <button
          id="publishBtn"
          type="submit"
          class="btnPublish"
          aria-label="button for publishing the post">
          Publish
        </button>
      </form>
    </div>

    <footer>
      <div class="footerContainer">
        <ul class="footer-menu-container">
          <li class="menu-item fa fa-facebook"></li>
          <li class="menu-item fa fa-instagram"></li>
          <li class="menu-item fa fa-twitter"></li>
          <li class="menu-item fa fa-youtube"></li>
        </ul>
        <span class="copyright">&copy;2024 Meme-o. All rights reserved.</span>
      </div>
    </footer>

    <script src="CreatePost.js"></script>
    <script
      src="https://kit.fontawesome.com/e02fcbdbf9.js"
      crossorigin="anonymous"></script>
  </body>
</html>
