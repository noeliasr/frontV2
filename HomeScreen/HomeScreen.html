<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>meme-o</title>
    <link rel="stylesheet" href="HomeScreen.css" />
  </head>

  <body>
    <main class="main">
      <section class="main-section">
        <h1>meme-o</h1>
        <h2>A new era for memes,</h2>
        <h2>for you,</h2>
        <h2>by you.</h2>
      </section>
      <section class="main-section">
        <div class="div-modal">
          <span>Already in?</span>
          <button
            type="button"
            class="toggle-btn"
            aria-label="button for sign in"
            tabindex="1"
          >
            Log in!
          </button>
        </div>
        <hr />
        <div class="div-modal">
          <span>Wanna join?</span>
          <button
            type="button"
            class="toggle-btn"
            aria-label="button for log in"
            tabindex="2"
          >
            Sign in!
          </button>
        </div>
      </section>
    </main>

    <!-- MODAL LOGIN -->
    <div class="modal" aria-modal="true">
      <div class="modal-wrapper">
        <div class="modal-content">
          <div class="modal-head-login">
            <h2 class="heading">LOG IN</h2>
          </div>
          <div class="modal-body-login">
            <form action="#" id="login-form" tabindex="0">
              <input
                type="text"
                name="username-login"
                id="username-login"
                placeholder="Username"
                aria-placeholder="input username"
                aria-label="input name"
              />
              <input
                type="password"
                name="password-login"
                id="password-login"
                placeholder="Password"
                aria-placeholder="insert youur password"
                aria-label="input password"
              />
              <div class="modal-foot-login">
                <input type="submit" value="Go!" class="btn close-btn" />
              </div>
              <div id="login-error-message" style="display: none">
                <p>Invalid username or password.</p>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- MODAL SIGN IN -->
    <div class="modal" aria-modal="true">
      <div class="modal-wrapper">
        <div class="modal-content">
          <div class="modal-head-signin">
            <h2 class="heading">SIGN IN</h2>
          </div>
          <div class="modal-body-signin">
            <form action="#" id="signin-form" tabindex="0">
              <input
                type="text"
                name="name"
                id="name"
                placeholder="Name"
                aria-placeholder="insert your name"
                aria-label="input name"
              />
              <input
                type="text"
                name="surname"
                id="surname"
                placeholder="Surname"
                aria-placeholder="insert your surname"
                aria-label="input surname"
              />
              <input
                type="text"
                name="email"
                id="email"
                placeholder="Email"
                aria-placeholder="write your email for log in in"
                aria-label="input email"
              />
              <input
                type="text"
                name="username-signin"
                id="username-signin"
                placeholder="Username"
                aria-placeholder="write your username for log in in"
                aria-label="input username"
              />
              <input
                type="password"
                name="password-signin"
                id="password-signin"
                placeholder="Password"
                aria-placeholder="write your password for log in in"
                aria-label="input password"
              />
              <input
                type="date"
                name="birth_date"
                id="birth_date"
                aria-label="input birth date"
              />
              <label for="avatar">Insert profile picture</label>
              <input
                type="file"
                name="avatar"
                id="avatar"
                value="insert profile picture"
                aria-label="input profile picture"
              />
              <div class="modal-foot-signin">
                <input type="submit" value="Go!" class="btn close-btn" />
              </div>
              <div id="signin-error-message" style="display: none">
                <p>That username already exists.</p>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <footer>
      <div class="footerContainer">
        <ul class="footer-menu-container">
          <li class="menu-item fa fa-facebook"></li>
          <li class="menu-item fa fa-instagram"></li>
          <li class="menu-item fa fa-twitter"></li>
          <li class="menu-item fa fa-youtube"></li>
        </ul>
        <span class="copyright">&copy;2024 Meme-o. All rights reserved.</span>
      </div>
    </footer>
    <script
      src="https://kit.fontawesome.com/e02fcbdbf9.js"
      crossorigin="anonymous"
    ></script>
    <script src="HomeScreen.js"></script>
  </body>
</html>
