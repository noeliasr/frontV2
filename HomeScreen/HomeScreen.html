<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>meme-o</title>
    <link rel="stylesheet" href="HomeScreen.css" />
  </head>

  <body>
    <main class="main">
      <section class="main-section">
        <h1>meme-o</h1>
        <h2>
          <span>A new era for memes,</span>
          <span>for you,</span>
          <span>by you</span>
        </h2>
      </section>
      <section class="main-section">
        <div>
          <span>Already in?</span>
          <button type="button" class="toggle-btn">Log in!</button>
        </div>
        <hr />
        <div>
          <span>Wanna join?</span>
          <button type="button" class="toggle-btn">Sign in!</button>
        </div>
      </section>
    </main>

    <!-- MODAL LOGIN -->
    <div class="modal">
      <div class="modal-wrapper">
        <div class="modal-content">
          <div class="modal-head-login">
            <h1 class="heading">LOG IN</h1>
          </div>
          <div class="modal-body-login">
            <form action="#" id="login-form">
              <input
                type="text"
                name="username-login"
                id="username-login"
                placeholder="Username"
                aria-label="Insert your username" />
              <input
                type="password"
                name="password-login"
                id="password-login"
                placeholder="Password"
                aria-label="Insert your password" />
              <div class="modal-foot-login">
                <input type="submit" value="Go!" class="btn close-btn" />
              </div>
              <div id="error-message" style="display: none">
                <p>Invalid username or password.</p>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- MODAL SIGN IN -->
    <div class="modal">
      <div class="modal-wrapper">
        <div class="modal-content">
          <div class="modal-head-signin">
            <h1 class="heading">SIGN IN</h1>
          </div>
          <div class="modal-body-signin">
            <form action="#" id="signin-form">
              <input
                type="text"
                name="name"
                id="name"
                placeholder="Name"
                aria-label="Insert your name" />
              <input
                type="text"
                name="surname"
                id="surname"
                placeholder="Surname"
                aria-label="Insert your surname" />
              <input
                type="text"
                name="email"
                id="email"
                placeholder="Email"
                aria-label="Insert your email" />
              <input
                type="text"
                name="username-signin"
                id="username-signin"
                placeholder="Username"
                aria-label="Insert your username" />
              <input
                type="password"
                name="password-signin"
                id="password-signin"
                placeholder="Password"
                aria-label="Insert your password" />
              <input
                type="date"
                name="birth_date"
                id="birth_date"
                aria-label="Insert your birth date" />
              <label for="avatar">Insert your profile picture</label>
              <input
                type="file"
                name="avatar"
                id="avatar"
                value="Selecciona tu foto de perfil"
                aria-label="Insert your profile picture" />
              <div class="modal-foot-signin">
                <input type="submit" value="Go!" class="btn close-btn" />
              </div>
              <div id="error-message" style="display: none">
                <p>That username already exists.</p>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script src="HomeScreen.js"></script>
  </body>
</html>
