<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Single Conversation Screen</title>

    <link
      rel="stylesheet"
      type="text/css"
      href="SingleConversationScreen.css" />
  </head>
  <body>
    <!-- HEADER -->
    <!-- <header class="header">
        <a href="../FeedScreen/FeedScreen.html" class="logo">meme-o</a>
        <div class="header-right">
          <a href="../FeedScreen/FeedScreen.html">Feed</a>
          <a href="../ProfileScreen/ProfileScreen.html">Profile</a>
          <a href="">Reload</a>
        </div>
    </header> -->

    <!-- CUERPO -->
    <div class="conversationContainer">
      <div class="senderUser">
        <a
          class="backToConvA"
          href="../Conversations/Conversations.html"
          aria-label="back to conversation screen button"
          ><img src="../Assets/atras.png" alt="go back" style="width: 30%"
        /></a>
        <h3 class="conversationWith"></h3>
      </div>

      <!-- contenedor de los mensajes -->
      <div class="messagesContainer"></div>

      <!-- contenedor de la barra de enviar mensajes -->
      <div class="inputContainer">
        <form action="">
          <input
            id="inputMessage"
            type="text"
            name="messageToSent"
            placeholder="Write here"
            aria-placeholder="Write your content message"
            value=""
            required
            aria-label="direct message input space" />
          <input
            class="submitInput"
            type="submit"
            aria-label="send the direct message button" />
        </form>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/e02fcbdbf9.js"
      crossorigin="anonymous"></script>
    <script src="SingleConversationScreen.js"></script>
  </body>
</html>
