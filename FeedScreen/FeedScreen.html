<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feed Screen</title>
    <link rel="stylesheet" type="text/css" href="FeedScreen.css" />
    <link rel="stylesheet" type="text/css" href="../PostModal/PostModal.css" />
  </head>
  <body>
    <!-- HEADER -->
    <header class="header">
      <a href="../FeedScreen/FeedScreen.html" class="logo">meme-o</a>
      <div class="header-right">
        <a href="../FeedScreen/FeedScreen.html">Feed</a>
        <a href="../ProfileScreen/ProfileScreen.html">Profile</a>
        <a href="../Conversations/Conversations.html">Conversations</a>
      </div>
    </header>

    <div class="container">
      <input
        type="text"
        id="autoComplete"
        placeholder="Search user"
        autocomplete="off"
      />
      <datalist id="dataList" />
    </div>
    <div id="listPost"></div>

    <div class="modal" id="modalAdd">
      <div class="modal-container">
        <div class="close-modal" id="closeModalBtn">X</div>
        <div class="flex-container">
          <div class="left-column">
            <h2 id="user">usuario</h2>
            <div id="idPost" class="post-modal">
              <img class="img-post-modal" />
            </div>
          </div>
          <div class="right-column">
            <div id="idComment" class="comentarios"></div>
            <input
              id="inputComment"
              class="styled-input"
              type="text"
              placeholder="Â¡Agrega tu comentario!"
            />
            <button class="btnAddComment" id="btnAddComment">
              Agregar comentario
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="FeedScreen.js"></script>
  </body>
</html>
