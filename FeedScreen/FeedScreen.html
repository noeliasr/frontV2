<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feed Screen</title>
    <link rel="stylesheet" type="text/css" href="FeedScreen.css" />
    <link rel="stylesheet" type="text/css" href="../PostModal/PostModal.css" />
    <link rel="stylesheet" type="text/css" href="../spinner-loading.css" />
    <link rel="stylesheet" type="text/css" href="../btn-toTop.css" />
  </head>
  <body>
    <!-- HEADER -->
    <header class="header">
      <a href="../FeedScreen/FeedScreen.html" class="logo">meme-o</a>
      <div class="header-right">
        <a href="../Conversations/Conversations.html"
          ><img
            src="../Assets/sobre.png"
            alt="acceso a conversaciones"
            style="width: 50%"
        /></a>
        <a href="../FeedScreen/FeedScreen.html"
          ><img
            src="../Assets/flecha-circular-apuntando-a-la-derecha.png"
            alt="recargar feed"
            style="width: 50%"
        /></a>
        <a href="../ProfileScreen/ProfileScreen.html"
          ><img
            src="../Assets/usuario.png"
            alt="avatar del usuario"
            style="width: 50%"
        /></a>
      </div>
    </header>

    <main>
      <div class="container">
        <div class="container-img-input">
          <img src="../Assets/buscar.png" />
          <input
            type="text"
            id="autoComplete"
            placeholder="Search user"
            autocomplete="off"
          />
        </div>
        <datalist id="dataList" />
      </div>
      <div class="loader">
        <span></span>
      </div>
      <!-- POSTS -->
      <div id="listPost"></div>

      <div class="modal" id="modalAdd">
        <div class="modal-container">
          <div class="close-modal" id="closeModalBtn">X</div>
          <div class="flex-container">
            <div class="left-column">
              <h2 id="user">usuario</h2>
              <div id="idPost" class="post-modal">
                <img class="img-post-modal" />
              </div>
            </div>
            <div class="right-column">
              <div id="idComment" class="comentarios"></div>
              <input
                id="inputComment"
                class="styled-input"
                type="text"
                placeholder="¡Agrega tu comentario!"
              />
              <button class="btnAddComment" id="btnAddComment">
                Agregar comentario
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- BOTÓN CREAR POST -->
      <div id="create-post">
        <a href="../CreatePost/CreatePost.html" class="btn-create-post"
          >let's meme!</a
        >
      </div>
      <aside id="perfil-details">
        <a href="../ProfileScreen/ProfileScreen.html"
          ><img id="img-perfil-details"
        /></a>
        <span id="username-perfil-details"></span>
        <span id="followers-perfil-details"></span>
        <span id="following-perfil-details"></span>
        <span id="number-post-perfil-details"></span>
        <span id="number-like-perfil-details"></span>
      </aside>
    </main>
    <div id="circularBtnScroll">
      <img src="../Assets/arrow-top-black.png" />
    </div>

    <!-- FOOTER -->
    <footer>
      <div class="footerContainer">
        <ul class="footer-menu-container">
          <li class="menu-item fa fa-facebook"></li>
          <li class="menu-item fa fa-instagram"></li>
          <li class="menu-item fa fa-twitter"></li>
          <li class="menu-item fa fa-youtube"></li>
        </ul>
        <span class="copyright"
          >&copy;2024 Meme-o. Todos los derechos reservados.</span
        >
      </div>
    </footer>
    <script
      src="https://kit.fontawesome.com/e02fcbdbf9.js"
      crossorigin="anonymous"
    ></script>
    <script src="FeedScreen.js"></script>
  </body>
</html>
