<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feed Screen</title>
    <link rel="stylesheet" type="text/css" href="FeedScreen.css" />
  </head>
  <body>
    <!-- HEADER -->
    <header class="header">
      <a
        tabindex="1"
        class="enlaceSaltarContenido"
        href="#content"
        aria-label="go to main content"
      >
        Go to main content
      </a>
      <a
        href="../FeedScreen/FeedScreen.html"
        class="logo"
        aria-label="logo for reloading feed"
        >meme-o</a
      >
      <div class="header-right">
        <a
          href="../Conversations/Conversations.html"
          aria-label="button to conversations"
          ><img
            src="../Assets/sobre.png"
            alt="acess to conversations"
            style="width: 50%"
        /></a>
        <a
          href="../FeedScreen/FeedScreen.html"
          aria-label="button for reloading feed"
          ><img
            src="../Assets/flecha-circular-apuntando-a-la-derecha.png"
            alt="reloading feed"
            style="width: 50%"
        /></a>
        <a
          href="../ProfileScreen/ProfileScreen.html"
          aria-label="button to profile"
          ><img
            src="../Assets/usuario.png"
            alt="user's avatar"
            style="width: 50%"
        /></a>
      </div>
    </header>

    <main id="content">
      <div class="container">
        <div class="container-img-input">
          <img src="../Assets/buscar.png" />
          <input
            type="text"
            id="autoComplete"
            tabindex="0"
            placeholder="Search user"
            aria-placeholder="here you can search users by username"
            autocomplete="off"
            aria-label="search for user input"
          />
        </div>
        <datalist id="dataList" />
      </div>
      <div class="loader" aria-busy="true">
        <span></span>
      </div>
      <!-- POSTS -->
      <div id="listPost"></div>
      <div class="spacer">
        <h2>Oh no! You're not following anyone yet :(</h2>
        <img src="../Assets/triste.png" />
      </div>
      <div class="modal" id="modalAdd" aria-modal="true">
        <div class="modal-container">
          <div class="close-modal" id="closeModalBtn">X</div>
          <div class="flex-container">
            <div class="left-column">
              <h2 id="user"></h2>
              <div id="idPost" class="post-modal">
                <img class="img-post-modal" />
              </div>
            </div>
            <div class="right-column">
              <div id="idComment" class="comentarios"></div>
              <input
                id="inputComment"
                class="styled-input"
                type="text"
                placeholder="Add your comment"
                aria-placeholder="here you can add your comment"
                aria-label="input for creation of comments"
              />
              <button
                class="btnAddComment"
                id="btnAddComment"
                aria-label="publish comment button"
              >
                Agregar comentario
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- BOTÃ“N CREAR POST -->
      <div id="create-post">
        <a
          href="../CreatePost/CreatePost.html"
          class="btn-create-post"
          aria-label="new post button"
          >let's meme!</a
        >
      </div>
      <aside id="perfil-details">
        <a
          href="../ProfileScreen/ProfileScreen.html"
          aria-label="go to profile from aside"
          ><img id="img-perfil-details"
        /></a>
        <span id="username-perfil-details"></span>
        <span id="followers-perfil-details"></span>
        <span id="following-perfil-details"></span>
        <span id="number-post-perfil-details"></span>
        <span id="number-like-perfil-details"></span>
      </aside>
    </main>
    <div id="circularBtnScroll">
      <img src="../Assets/arrow-top-black.png" alt="Button back to top" />
    </div>

    <!-- FOOTER -->
    <footer>
      <div class="footerContainer">
        <ul class="footer-menu-container">
          <li class="menu-item fa fa-facebook"></li>
          <li class="menu-item fa fa-instagram"></li>
          <li class="menu-item fa fa-twitter"></li>
          <li class="menu-item fa fa-youtube"></li>
        </ul>
        <span class="copyright">&copy;2024 Meme-o. All rights reserved.</span>
      </div>
    </footer>
    <script
      src="https://kit.fontawesome.com/e02fcbdbf9.js"
      crossorigin="anonymous"
    ></script>
    <script src="FeedScreen.js"></script>
  </body>
</html>
