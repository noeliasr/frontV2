<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PostModal</title>
    <link rel="stylesheet" href="PostModal.css">
</head>
<body>
    <div>
        <button>Open post</button>
    </div>

    <div class="modal" id="modalAdd">
        <div class="modalContainer">
            <div class="closeModal"></div>
            <div class="modalBody">
                <div class="columna">
                    <h2>usuario</h2>
                    <div class="post"></div>
                </div>
                <div class="columna">
                    <button>Agregar comentario</button>
                    <div class="comentarios"></div>
                    <!-- opcional -->
                    <button>Like</button>
                </div>
            </div>
            
        </div>
    </div>

    
    <script src="PostModal.js"></script>
</body>
</html>
