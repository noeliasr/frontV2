<script type="text/javascript">
  history.forward()
</script>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Screen Profile</title>
    <link rel="stylesheet" type="text/css" href="ProfileScreen.css" />
  </head>
  <body>
    <!-- HEADER -->
    <header class="header">
      <a
        tabindex="1"
        class="enlaceSaltarContenido"
        href="#content"
        aria-label="go to main content"
      >
        Go to main content
      </a>
      <a
        tabindex="2"
        href="../FeedScreen/FeedScreen.html"
        class="logo"
        aria-label="logo to feed"
        >meme-o</a
      >
      <div class="header-right">
        <a
          tabindex="3"
          href="../Conversations/Conversations.html"
          aria-label="button to conversations"
          ><img
            src="../Assets/sobre.png"
            alt="conversations"
            style="width: 50%"
        /></a>
        <a
          tabindex="4"
          href="../FeedScreen/FeedScreen.html"
          aria-label="button to feed"
          ><img
            src="../Assets/flecha-circular-apuntando-a-la-derecha.png"
            alt="refresh"
            style="width: 50%"
        /></a>
        <a
          tabindex="5"
          href="../ProfileScreen/ProfileScreen.html"
          aria-label="button to profile"
          ><img src="../Assets/usuario.png" alt="avatar" style="width: 50%"
        /></a>
        <a
          tabindex="6"
          href="../HomeScreen/HomeScreen.html"
          class="logOutButtonA"
          aria-label="logout button"
          ><img src="../Assets/apagar.png" alt="logout" style="width: 50%"
        /></a>
      </div>
    </header>

    <!-- CUERPO -->
    <main id="content">
      <div class="profileHead">
        <img id="profileImage" alt="users' avatar" />
        <br />
        <h2 id="usernameHeader"></h2>
        <div class="divCount">
          <div class="columnCount">
            <h3>Followers</h3>
            <p class="followerCount"></p>
          </div>
          <div class="columnCount">
            <h3>Following</h3>
            <p class="followingCount"></p>
          </div>
        </div>
        <a
          tabindex="7"
          class="editProfileA"
          href="../EditProfileScreen/EditProfileScreen.html"
          aria-label="go to dit profile"
          >Edit profile</a
        >
        <a
          tabindex="7"
          class="followButtonA"
          href="#"
          aria-label="follow or unfollow button"
        ></a>
        <a
          tabindex="8"
          class="conversationButtonA"
          href="#"
          aria-label="go to conversation"
          >SEND DIRECT MESSAGE</a
        >
      </div>

      <div class="titlePin_container">
        <div class="titlePost_container">
          <h3 id="postTitle">Posts</h3>
        </div>
        <hr />
        <div class="pin_container"></div>
      </div>
      <div class="modal" id="modalAdd" aria-modal="true">
        <div class="modal-container">
          <div class="close-modal" id="closeModalBtn">X</div>
          <div class="flex-container">
            <div class="left-column">
              <h2 id="user"></h2>
              <div id="idPost" class="post-modal">
                <img class="img-post-modal" />
              </div>
            </div>
            <div class="right-column">
              <div id="idComment" class="comentarios"></div>
              <input
                id="inputComment"
                class="styled-input"
                type="text"
                placeholder="Add your comment"
                aria-placeholder="here you can add your comment"
                aria-label="input for creation of comments"
              />
              <button
                class="btnAddComment"
                id="btnAddComment"
                aria-label="publish comment button"
              >
                Agregar comentario
              </button>
            </div>
          </div>
          <div class="btnDeletePost"><img src="../Assets/borrar.png" /></div>
        </div>
      </div>

      <div id="circularBtnScroll" tabindex="8">
        <img src="../Assets/arrow-top-black.png" alt="arrow back" />
      </div>
    </main>

    <!-- FOOTER -->
    <footer>
      <div class="footerContainer">
        <ul class="footer-menu-container">
          <li class="menu-item fa fa-facebook"></li>
          <li class="menu-item fa fa-instagram"></li>
          <li class="menu-item fa fa-twitter"></li>
          <li class="menu-item fa fa-youtube"></li>
        </ul>
        <span class="copyright">&copy;2024 Meme-o. All rights reserved.</span>
      </div>
    </footer>

    <script
      src="https://kit.fontawesome.com/e02fcbdbf9.js"
      crossorigin="anonymous"
    ></script>
    <script src="ProfileScreen.js"></script>
  </body>
</html>
